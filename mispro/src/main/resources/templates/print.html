<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MagicWord</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">色彩</a></li>
                <li><a href="#">括弧</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        文本
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">jmeter</a></li>
                        <li><a href="#">EJB</a></li>
                        <li><a href="#">Jasper Report</a></li>
                        <li class="divider"></li>
                        <li><a href="#">分离的链接</a></li>
                        <li class="divider"></li>
                        <li><a href="#">另一个分离的链接</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
<div class="col-md-4" id="color" th:name="color" style="color: black">
    <div>切换颜色</div>
    <form th:action="@{/color}" enctype="multipart/form-data" method="post">
        <span>上传文件</span><br>
        <input type="file" name="upload" id="upload1"><br>
        <input type="submit" name="sub"><br>
    </form>
</div>
<div class="col-md-4" id="parentheses" th:name="parentheses" style="color: saddlebrown">
    <div>去除括号</div>
    <form th:action="@{/parentpheses}" enctype="multipart/form-data" method="post">
        <span>上传文件</span><br>
        <input type="file" name="upload" id="upload2"><br>
        <input type="submit" name="sub"><br>
    </form>
</div>
<div class="col-md-4" id="deleteText" th:name="deleteText" style="color: darkslategray">
    <div>去除文本</div>
    <form th:action="@{/text}" enctype="multipart/form-data" method="post">
        <span>上传文件</span><br>
        <input type="file" name="upload" id="upload3"><br>
        <input type="submit" name="sub"><br>
    </form>
</div>
    <div class="col-md-12" id="integrity" >
        <div>三合一</div>
        <form th:action="@{/integrity}" enctype="multipart/form-data" method="post">
            <span>上传文件</span><br>
            <input type="file" name="upload" id="upload4"><br>
            <input type="submit" name="sub"><br>
        </form>
    </div>
</div>

</body>
</html>
