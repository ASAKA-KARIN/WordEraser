<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
		<script src="./jQuery/js/jquery.min.js"></script>
		<script src="./bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1, user-scalable=no">
		<title>登录</title>
	</head>
	<body class="background">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/login}">智慧校园<small>用户登录</small></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a th:href="@{/}" class="nav-link">返回主页</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="regpage">
			
			<div class="container">
				<div class="card">
				    <div class="card-header bg-info" style="text-align: center; color: white;">用户登录</div>
				    <div class="card-body">
						<center>
							<div class="col-sm-4">
								<form th:action="@{/login}" method="post">
									<span>用户名：</span>
									<div style="display: inline-block;">
										<input class="form-control" type="text" id="username" name="username" placeholder="请输入用户名">
									</div>
									<br>
									<br>
									<span>&nbsp;&nbsp;&nbsp;密码：</span>
									<div style="display: inline-block;">
										<input class="form-control" type="password" id="password" name="password" placeholder="请输入密码">
									</div>
									<br>
									<br>
									<input class="btn btn-success" id="Submit" type="submit">
									&nbsp;
									<a th:href="@{/}" style="color: white;" class="btn btn-info">返回主页</a>
								</form>
							</div>
						</center>
					</div> 
				  </div>
				<br>
				<br>
			</div>
		</div>
		<div class="footer">
			<hr>
			<div class="container">
				SmartCampus 智慧校园
				<br>
				<a href="http://beian.miit.gov.cn/" target="_blank" style="color:white;">鲁ICP备2020044210号</a>
				&nbsp;@YOSHIO & @GawrXinuo
				<br>
				<br>
			</div>
		</div>

		<script type="text/javascript">
			$(function() {
				$('#Submit').click(function() {
					if ($('#username').val() === '') {
						alert('用户名不能为空');
					} else if ($('#password').val() === '') {
						alert('密码不能为空');
					} else {
						$(this).text('请稍后...');
					}
				});
			})
		</script>
	</body>
</html>
