<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>智慧校园|用户注册</title>
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
		<script src="./jQuery/js/jquery.min.js"></script>
		<script src="./bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1, user-scalable=no">
	</head>
	<body class="background">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/register}">智慧校园<small>用户注册</small></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a th:href="@{/}" class="nav-link">返回主页</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="regpage">
			<div class="container" style="background-color: white;">
				<br>
				<br>
				<form th:action="@{/register}" method="post">
					<center>
						<div class="col-sm-4">
							<span>用户名：</span>
							<div style="display: inline-block;">
								<input class="form-control" type="text" id="username" name="username" placeholder="请输入用户名">
							</div>
							<br>
							<span id="err" style="color:red;"></span>
							<br>
							<br>
							<span>&nbsp;&nbsp;&nbsp;密码：</span>
							<div style="display: inline-block;">
								<input class="form-control" type="password" id="password" name="password" style="display: inline-block;" placeholder="请输入密码"><br>
							</div>
							<br>
							<br>
							<br>
							<p>在注册前请您先阅读<a data-bs-toggle="modal" data-bs-target="#userknow" style="color: #0B5ED7;">用户使用须知</a></p>
							<p>已有账户?<a th:href="@{/login}">点击这里登录</a></p>
							<br>
							<input type="submit" class="btn btn-success">
							&nbsp;
							<a th:href="@{/}" style="color: white;" class="btn btn-info">返回主页</a>
						</div>
						
					</center>
				</form>
				<br>
				<br>
			</div>

		</div>
		<!-- 使用须知 -->
		<div class="modal fade" id="userknow">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
		
					<!-- 模态框头部 -->
					<div class="modal-header">
						<h4 class="modal-title">使用须知</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
		
					<!-- 模态框内容 -->
					<div class="modal-body">
						仅供测试
					</div>
		
					<!-- 模态框底部 -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
					</div>
		
				</div>
			</div>
		</div>
		<div class="footer">
			<hr>
			<div class="container">
				SmartCampus 智慧校园
				<br>
				<a href="http://beian.miit.gov.cn/" target="_blank" style="color:white;">鲁ICP备2020044210号</a>
				&nbsp;@YOSHIO & @GawrXinuo
				<br>
				<br>
			</div>
		</div>



		<script type="text/javascript">
			$(function() {
				$("#username").blur(function() {

					$.ajax({
						url: "/word/checkUser/" + $("#username").val() + "/",
						dataType: "json",
						async: true,
						success: function(msg) {
							$("#err").text(msg)
						}
					});
				})
			})
		</script>
	</body>
</html>
